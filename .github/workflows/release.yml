name: Release

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Clone wireit repository
        run: git clone https://github.com/google/wireit.git .

      - name: Create pnpm-workspace.yaml
        run: touch pnpm-workspace.yaml

      - name: Create .npmrc
        run: echo node-linker=hoisted > .npmrc

      - name: Update package.json
        run: |
          jq '.name = "wireit-bundled" | .bundleDependencies = true' package.json > tmp.json && mv tmp.json package.json

      - name: Install dependencies
        run: pnpm install

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --no-git-checks --provenance .
